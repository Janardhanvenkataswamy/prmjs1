    <h1>Q1. Remove duplicates of an array and return an array of only unique elements

        Input:
    
             [1, 2, 3, 5, 1, 5, 9, 1, 2, 8]
    
        Output:
    
             [ 1, 2, 3, 5, 9, 8 ]</h1>
    <script>
     function removeDuplicates(arr) {
  let unique_array = []
  for(let i = 0;i < arr.length; i++){
      if(unique_array.indexOf(arr[i]) == -1){
          unique_array.push(arr[i])
      }
  }
  return unique_array
}
console.log(removeDuplicates([1, 2, 3, 5, 1, 5, 9, 1, 2, 8]))


  </script>
